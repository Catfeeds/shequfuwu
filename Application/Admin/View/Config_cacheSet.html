<section class="content-header">
    <h1>
        系统设置
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">缓存清理</h3>
                </div>
                <!-- form start -->
                <form action="" method="post" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">微信访问令牌</label>
                            <div class="col-sm-2">
                                <button type="button" id="btn_weixin_accesstoken"
                                        className="Vendor\Hiland\Biz\Tencent\WechatHelper"
                                        methodName="cleanAccessTokenCache" class="btn btn-block btn-danger">清理
                                </button>
                            </div>
                            <div class="col-sm-2 displayContent" id="display_weixin_accesstoken" style="padding:1%">

                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">

                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
        <!--/.col (right) -->
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn_weixin_accesstoken').on('click', function (event) {
                if (confirm('您确认要清除选定的数据吗？')) {
                    var className = $(this).attr("className");
                    var methodName = $(this).attr("methodName");

                    var currentButton= $(this);
                    var appUrl = "{$basicConfig.approot}";

                    $.ajax({
                        type: "get",
                        url: appUrl + "/General/Biz/callFuncs",
                        data: {
                            className: className,
                            methodName: methodName,
                        },
                        success: function (res) {
                            currentButton.parents(".form-group").find(".displayContent").html("数据已清除！");
                        },
                        beforeSend: function () {
                            //$('#page_tag_load').show();
                        },
                        complete: function () {
                            //$('#page_tag_load').hide();
                        }
                    });
                }
                else {
                    event.preventDefault();
                }
            })
        })
        ;
    </script>
</section>
