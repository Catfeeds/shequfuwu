<section class="content-header">
    <h1>
        红包活动管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">添加/修改红包活动</h3>
                </div>
                <!-- form start -->
                <form action="{:U('')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="{$product['id']?$product['id']:0}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动名称</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="actionname" placeholder="" value="{$data.actionname}"
                                       required
                                       type="text">
                                <input name="id" value="{$data.id}" type="hidden">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">总金额（元）</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="totalamount" placeholder=""
                                       value="{$data.totalamount}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">实包数量</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="countreal" placeholder="" value="{$data.countreal}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">空包数量</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="countempty" placeholder="" value="{$data.countempty}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">单包最大额（元）</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="maxamountperunit" placeholder="1"
                                       value="{$data.maxamountperunit}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">单包最小额（元）</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="minamountperunit" placeholder="1"
                                       value="{$data.minamountperunit}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">开始-结束时间</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="actiontime" id="actiontime" placeholder="" value="{$data.actiontime}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">活动状态</label>

                            <div class="col-md-7">
                                <label class="radio-inline"><input name="status" type="radio"
                                    <if condition="$data.status eq 1">checked="checked"</if>
                                    value="1"><span>开启</span></label>
                                <label class="radio-inline"><input name="status" type="radio"
                                    <if condition="$data.status eq 0">checked="checked"</if>
                                    value="0"><span>停止</span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">每用户仅可参加一次活动</label>

                            <div class="col-md-7">
                                <label class="radio-inline"><input name="openidplayonce" type="radio"
                                    <if condition="$data.openidplayonce eq 1">checked="checked"</if>
                                    value="1"><span>开启</span></label>
                                <label class="radio-inline"><input name="openidplayonce" type="radio"
                                    <if condition="$data.openidplayonce eq 0">checked="checked"</if>
                                    value="0"><span>停止</span></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>

                            <div class="col-md-10">
                                <input class="form-control" name="remark" placeholder="" value="{$data.remark}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
        <!--/.col (right) -->
    </div>
</section>
<script type="text/javascript">
    $(function () {
        $('#actiontime').daterangepicker({
            timePicker: true,
            timePicker12Hour:false,
            timePickerIncrement: 15,
            format: 'YYYY-MM-DD HH:mm:ss',
            separator: ' --- ',
        });
//        if ('{$data}') {
//            $('select[name="menu_id"]').val('{$product.menu_id}');
//        }
    });
</script>
