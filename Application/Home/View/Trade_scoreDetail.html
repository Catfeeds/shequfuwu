<section class="content-header">
    <h1>
        积分管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">修改积分记录</h3>
                </div>
                <!-- form start -->
                <form action="{:U('')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="{$product['id']?$product['id']:0}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">调整原因</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="reason" placeholder="" value="{$data.reason}"
                                       required type="text">
                                <input name="id" value="{$data.id}" type="hidden">
                                <input name="scoreid" value="{$scoreId}" type="hidden">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">积分</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="score" placeholder=""
                                       value="{$data.score}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>

                            <div class="col-md-10">
                                <input class="form-control" name="remark" placeholder="" value="{$data.remark}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
        <!--/.col (right) -->
    </div>
</section>
<script type="text/javascript">

</script>
