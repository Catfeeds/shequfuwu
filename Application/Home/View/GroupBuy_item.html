<section class="content-header">
    <h1>
        商城管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">添加/修改拼团活动</h3>
                </div>
                <!-- form start -->
                <form action="{:U('')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动名称</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="name" placeholder="" value="{$data.name}"
                                       required
                                       type="text">
                                <input name="id" value="{$data.id}" type="hidden">
                                <input name="shop_id" value="{$data.shop_id}" type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">总金额（元）</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="totalprice" placeholder=""
                                       value="{$data.totalprice}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">预付款（元）</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="prepayprice" placeholder=""
                                       value="{$data.prepayprice}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">团购份数</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="piececount" placeholder="" value="{$data.piececount}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">拼团图片</label>
                            <div class="col-sm-10">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new img-thumbnail">
                                        <empty name="data.file_id"><img
                                                src="__PUBLIC__/Admin/dist/img/noimage.gif">
                                            <else/>
                                            <img src="__PUBLIC__/Uploads/{$data.savepath}{$data.savename}">
                                        </empty>
                                        <input class="form-control" name="file_id" id="file_id" placeholder=""
                                               value="{$data.file_id}"
                                               type="hidden">
                                        <div class="edit_pic_mask">
                                            <i class="fa fa-plus-circle" onclick="imageUploader(this,false)"></i>
                                            <i class="fa fa-minus-circle" onclick="removeImage(this,false)"></i>
                                        </div>
                                    </div>
                                </div>
                                (建议图片尺寸：760*240像素，最大不超过1140*420，最小不少于380*140)
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">活动状态</label>
                            <div class="col-md-7">
                                <label class="radio-inline"><input name="managestatus" type="radio"
                                    <if condition="$data.managestatus eq 1">checked="checked"</if>
                                    value="1"><span>开启</span></label>
                                <label class="radio-inline"><input name="managestatus" type="radio"
                                    <if condition="$data.managestatus eq 0">checked="checked"</if>
                                    value="0"><span>停止</span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-md-10">
                                <textarea class="form-control" name="memo" placeholder="" >{$data.memo}</textarea>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
        <!--/.col (right) -->
    </div>
</section>
