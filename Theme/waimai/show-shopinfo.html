<div class="header-bar select-shopbar" style="position:fixed;">
    <div class="header-title" style="display:inline-block;width:100%;">店铺信息</div>
    <span id="pi_back" style="" onclick="history.go(-1)"></span>
</div>

<div class="container-gird">
    <div class="confirmation-form">
        <div class="confirmation-list">
            <img data-echo="{{user.avater}}" src="{{imageUrl}}/blank.gif" class="avater lazy">
            <div style="text-align: center;padding: 10px 0px;" id="identity">普通用户</div>
            <div class="divider"></div>
            <div class="dotted-divider" style="width: 105.263157894737%; margin-left: -2.9%"></div>
            <ul>
                <li>
                    <div class="confirmation-item">
                        <div class="item-info">
                            <span class="item-name">我的账号:<br></span>
                        </div>
                        <div class="select-box" id="nickname">{{user.username}}</div>
                    </div>
                    <div class="divider"></div>
                </li>
                <li>
                    <div class="confirmation-item">
                        <div class="item-info">
                            <span class="item-name">我的账户:<br></span>
                        </div>
                        <div class="select-box" id="balance"></div>
                    </div>
                    <div class="divider"></div>
                </li>
                <li>
                    <div class="confirmation-item">
                        <div class="item-info">
                            <span class="item-name">我的积分:<br></span>
                        </div>
                        <div class="select-box" id="score"></div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>
