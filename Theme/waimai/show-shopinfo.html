<div class="header-bar select-shopbar" style="position:fixed;">
    <div class="header-title" style="display:inline-block;width:100%;">店铺信息</div>
    <span id="pi_back" style="" onclick="history.go(-1)"></span>
</div>
<div class="container-gird" style="padding-top: 45px;padding-bottom: 55px;">
    <div class="confirmation-form">
        <div class="confirmation-list">
            <div style="text-align: center;padding: 10px 0px;">
                <img data-echo="{{uploadsUrl+config.savepath+config.savename}}" src="{{imageUrl}}/blank.gif"
                     class="shopAvater lazy">
            </div>
            <div style="text-align: center;padding: 10px 0px;" id="identity">{{config.name}}</div>
            <div class="divider"></div>
            <div class="dotted-divider" style="width: 105.263157894737%; margin-left: -2.9%"></div>
            <ul>
                <li>
                    <div class="confirmation-item">
                        <div class="item-info">
                            <span class="item-name">电话:<br></span>
                        </div>
                        <div class="select-box" id="shop-details-tel"><a class="dail-small" href="tel:{{config.tel}}">{{config.tel}}<span class="dail-ico"><i class="ico ico-phone"></i></span></a></div>
                    </div>
                    <div class="divider"></div>
                </li>
                <li>
                    <div class="confirmation-item">
                        <div class="item-info">
                            <span class="item-name">QQ:<br></span>
                        </div>
                        <div class="select-box" id="shop-details-qq">{{config.qq}}</div>
                    </div>
                    <div class="divider"></div>
                </li>
                <li>
                    <div class="confirmation-item">
                        <div class="item-info">
                            <span class="item-name">地址:<br></span>
                        </div>
                        <div class="select-box" id="shop-details-address">{{config.address}}</div>
                    </div>
                    <div class="divider"></div>
                </li>
                <li>
                    <div class="confirmation-item">
                        <div class="item-info">
                            <span class="item-name">店铺公告:<br></span>
                        </div>
                        <div class="select-box" id="shop-details-notification">{{config.notification}}</div>
                    </div>
                    <div class="divider"></div>
                </li>
                <li>
                    <div class="confirmation-item">
                        <div class="item-info">
                            <span class="item-name">温馨提示:<br></span>
                        </div>
                        <div class="select-box" id="shop-details-reminder">{{config.reminder}}</div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>
