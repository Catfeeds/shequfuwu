<ul class="list-unstyled">
    {{each dataList as dataItem index}}
    <li>
        <a href="#/groupbuy/{{dataItem.id}}">
            <img class="lazy" src="{{imageUrl}}/blank.gif"
                 data-echo="{{uploadsUrl+dataItem.savepath+dataItem.savename}}"
                 style="display: inline; height: 137px;">
        </a>
        <div class="single-item-info">
            {{if dataItem.soldcount}}
            <div class="item-title contentCenter">{{dataItem.name}}&nbsp;(已售{{dataItem.soldcount}}份/总{{dataItem.piececount}}份)</div>
            {{else}}
            <div class="item-title contentCenter">{{dataItem.name}}&nbsp;(已售0份/总{{dataItem.piececount}}份)</div>
            {{/if}}
        </div>
    </li>
    {{/each}}
</ul>
