<div class="mod-desc">
    <ul>
        {{each dataList as dataItem index}}
        <li class="item item_third">
            <a href="{{dataItem.url}}" title="{{dataItem.name}}">
                <div class="item-image item-image_third"><img src="{{imageUrl}}/blank.gif"
                                                              data-echo="{{uploadsUrl+dataItem.savepath+dataItem.savename}}"
                                                              class="lazy"
                                                              style="width: 100%; margin-top: 0px; display: inline;background: #FFF url({{imageUrl}}/loading.gif) no-repeat center center;background-size: 30px;">
                    <div class="select-shadow">
                        <div class="select-inner"><img src="{{imageUrl}}/ico_select.png" alt="selected"><span>已选</span>
                        </div>
                    </div>
                </div>
            </a>
            <div class="single-item-info">
                <div class="item-title contentCenter">{{dataItem.name}}</div>
            </div>
        </li>
        {{/each}}
    </ul>
</div>
