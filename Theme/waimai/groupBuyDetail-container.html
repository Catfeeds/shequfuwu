<div class="detail" id="itemsDetail">
    <div class="container-gird" id="groupBuyGrid">
        <div class="detail-image-container contentCenter">

        </div>
        <div class="detail-msg">
            <span class="single-name"></span>
        </div>
        <div class="detail-msg">
            <span class="detail-price"></span>
        </div>
        <div class="select-area" id="addCartBtn">
            <div class="message-icon">
                <input class="numbers-minus" type="button"
                       onclick="">
                <input class="numbers" type="text" value="0">
                <input class="numbers-add" type="button"
                       onclick="">
            </div>
        </div>
    </div>
    <div class="detail-content">
        <input type="hidden" name="detail-id" id="detail-id" class="detail-id">
        <div class="container-gird">
            <p class="detail-unit detail-item">售出信息：<span id="sale-info" style="font-weight: normal;"></span></p>
        </div>
        <div class="container-gird">
            <p class="detail-memo detail-item">商品详情</p>
            <div></div>
        </div>
    </div>
    <div class="backToTop">
        <div class="backToTop-inner" onclick="backToTop()">
            <i class="ico ico-top"></i><span>回到顶部</span>
        </div>
    </div>
</div>
<div id="shopmenu-cart">
    <div id="shopmenu-cart-bar" class="shopmenu-cart-bar">
        <div class="row-num" onclick="location.href='#/cart'" ng-class="shopCartAnimate"><em class="cart-count "
                                                                                             id="shopcart-tip"
                                                                                             style="display:none">1</em>
        </div>
        <div class="row-cart">
            <div class="price-info">
                <div class="cart-price">共&nbsp;¥<span id="shopcart-totalAllPrice">0.00</span>元 预付&nbsp;¥<span id="shopcart-totalPrePrice">0.00</span></div>
                <div class="cart-premium"></div>
            </div>
        </div>
        <a class="row-status" id="shopcart-sure" onclick="openCartsure()" style="display: none;">参加拼团</a>
    </div>
</div>
