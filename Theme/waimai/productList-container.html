<div class="header-bar">
    <div id="header-searchInput">
        <div class="input-group">
            <div class="input-text">
                <i class="iconfont">&#xe601;</i>
                <div class="ui-suggestion-mask">
                    <input class="icon-input" name="searchtxt" type="search" placeholder="输入搜索商品">
                    <div class="widget-common-eraser widget-common-eraser-hidden"></div>
                </div>
            </div>
            <input type="button" class="search-btn" onclick="openSearch()" value="搜索">
        </div>
    </div>
</div>

<ul class="shop-menu">
    {{each menu as value i}}
    <li id="menu_li_{{value.id}}" onclick="switchMenu(this,'{{value.id}}',true)">
        <span>{{value.name}}</span>
    </li>
    {{/each}}
    <div style="height: 200px;"></div>
</ul>
<div class="shop-product">
    <!-- <div class="menu-name"><span></span></div> -->
    <ul class="mui-table-view mui-table-viewa" id="productInfoItems">

    </ul>
    <script type="text/javascript">
        $(document).ready(function () {
            $(document).on("scroll", function () {
                var scrollPositionOfProductPage = $(document).scrollTop();
                alert(scrollPositionOfProductPage);
                window.localStorage.setItem('scrollPositionOfProductPage', scrollPositionOfProductPage);
            });
        });
    </script>
</div>

<div id="shopmenu-cart">
    <div id="shopmenu-cart-bar" class="shopmenu-cart-bar">
        <div class="row-num" onclick="location.href='#/cart'" ng-class="shopCartAnimate"><em class="cart-count "
                                                                                             id="shopcart-tip"
                                                                                             style="display:none">1</em>
        </div>
        <div class="row-cart">
            <div class="price-info">
                <div class="cart-price">共&nbsp;¥<span id="shopcart-totalPrice">0.00</span>元</div>
                <div class="cart-premium" style="display: none;"></div>
            </div>
            <a class="row-status" style="display: none;">差¥8起送</a>
        </div>
        <a class="row-status" id="shopcart-sure" onclick="openCartsure()" style="display: none;">选好了</a>
    </div>
</div>
